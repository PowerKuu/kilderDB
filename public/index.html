<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/index.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js" defer></script>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js" defer></script>

    <script src="/sources.js" defer></script>
    <script src="/categories.js" defer></script>

    <script src="./index.js" defer></script>

    <title>KilderDB</title>
</head>
<body>
    <a class="watermark" href="https://klevn.com">Created by klevn.com</a>
    <div class="sync done" id="sync">

    </div>

    <div class="sections">
        <div class="categories" id="categories"> 
            <div class="search" id="search">
                <input placeholder="Kategori" type="text" name="" id="search-category">
                <img id="add-category" src="/images/plus.svg" alt="">
            </div>

            <div class="content" id="content">
            </div>
        </div>
        <div class="sources" id="sources"> 
            <div class="search" id="search">
                <input placeholder="Kilde" type="text" name="" id="search-source">
                <img id="add-source" src="/images/plus.svg" alt="">
            </div>

            <div class="content" id="content">

            </div>
        </div>  
        
        <div class="source-view" id="source-view">
            <p class="toggle" id="toggle">Editor</p>
            <textarea class="editor" id="editor" placeholder="Skriv kilde data..."></textarea>
            <div class="markdown" id="markdown"></div>
        </div>
    </div>
</body>
</html>
